<script>
  const songTitle = document.getElementById('songTitle');
  const songArtist = document.getElementById('songArtist');

  // URL "Now Playing" MyRadioStream (remplace si ton ID diffÃ¨re)
  const nowPlayingURL = "https://myradiostream.com/nowplaying/kouktambire";

  async function updateSongInfo() {
    try {
      const res = await fetch(nowPlayingURL);
      const text = await res.text();

      // Exemple : "Bas - Larry Gaaga"
      if (text.includes('-')) {
        const [artist, title] = text.split('-').map(t => t.trim());
        songArtist.textContent = artist;
        songTitle.textContent = title;
      } else {
        songTitle.textContent = text.trim() || "Live en cours...";
        songArtist.textContent = "Radio DJ Benzer";
      }
    } catch {
      songTitle.textContent = "Live en cours...";
      songArtist.textContent = "Radio DJ Benzer";
    }
  }

  updateSongInfo();
  setInterval(updateSongInfo, 10000); // rafraÃ®chit toutes les 10 s
</script>
