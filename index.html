<head>

<style>

  body {
    margin: 0; padding: 0;
    background: #000; color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .radio-card {
    background: #0f0f0f; width: 360px; padding: 25px;
    border-radius: 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.6);
  }
  .header { display: flex; align-items: center; justify-content: space-between; }
  .header h1 { font-size: 1.4em; font-weight: 600; }
  .status { font-size: 0.9em; color: #9e9e9e; margin-bottom: 5px; }
  .track-title { font-size: 1.2em; font-weight: 600; color: #00e6ff; }
  .track-artist { font-size: 0.95em; color: #9e9e9e; }
  .album-cover { margin-top: 15px; width: 100%; border-radius: 10px; height: 200px; object-fit: cover; background: #222; }
  audio { width: 100%; margin-top: 20px; border-radius: 10px; }
  .programs { margin-top: 25px; }
  .programs h3 { font-weight: 600; font-size: 1.1em; margin-bottom: 10px; }
  .program-item { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; }
  footer { text-align: center; margin-top: 25px; font-size: 0.8em; opacity: 0.6; }
</style>
</head>
<body>

<div class="radio-card">
  <div class="header">
    <h1>Radio DJ Benzer</h1>
    <img src="https://img.icons8.com/ios-filled/40/00e6ff/sound-wave.png" alt="wave">

  <div class="status">En direct üéôÔ∏è</div>

    <div class="track-title" id="songTitle">Chargement...</div>

  </div>

  <img id="albumCover" src="https://cdn.pixabay.com/photo/2016/11/29/04/17/black-1869588_960_720.jpg" alt="cover" class="album-cover">

  <audio id="player" controls autoplay>

    Votre navigateur ne supporte pas l'audio.

  </div>

  <footer>¬© 2025 Radio DJ Benzer ‚Äî Diffusion en direct</footer>
</div>

<script>
async function updateNowPlaying() {
  try {
    const res = await fetch("https://dj-benzer.onrender.com/nowplaying");
    const data = await res.json();
    document.getElementById("songTitle").textContent = data.title;
    document.getElementById("songArtist").textContent = data.artist;
    document.getElementById("albumCover").src = data.cover;
  } catch {
    document.getElementById("songTitle").textContent = "Live en cours...";
  }
}
updateNowPlaying();
setInterval(updateNowPlaying, 10000);
</script>
</body>
